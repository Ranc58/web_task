version: '3'
services:
  postgres:
    restart: always
    image: postgres
    ports:
      - "5432:5432"
    env_file:
      - 'environ.env'
    volumes:
      - ./postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./postgres/pgdata/data:/var/lib/postgresql/data
      - ./env:/env
